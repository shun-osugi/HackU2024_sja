{% extends 'base.html' %}

{% block title %}マイページ - メイカリ{% endblock %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'mypage/css/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">マイページ</h1>
    <div class="row g-4">
        <!-- お気に入りボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-heart fs-1 text-danger"></i>
                    <h5 class="card-title mt-3">お気に入り</h5>
                    <a href="#" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
        <!-- 購入履歴ボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-receipt fs-1 text-success"></i>
                    <h5 class="card-title mt-3">購入履歴</h5>
                    <a href="{% url 'mypage:buy_record' %}" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
        <!-- 取引中ボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-arrow-left-right fs-1 text-warning"></i>
                    <h5 class="card-title mt-3">取引中</h5>
                    <a href="{% url 'mypage:transaction' %}" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
        <!-- 出品履歴ボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-box-seam fs-1 text-info"></i>
                    <h5 class="card-title mt-3">出品履歴</h5>
                    <a href="{% url 'mypage:listing_record' %}" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
        <!-- 会員情報ボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-person-circle fs-1 text-secondary"></i>
                    <h5 class="card-title mt-3">会員情報</h5>
                    <a href="{% url 'mypage:member_info' %}" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
        <!-- お問い合わせボタン -->
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <i class="bi bi-envelope fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">お問い合わせ</h5>
                    <a href="#" class="btn btn-primary">確認する</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'mypage/js/common.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
