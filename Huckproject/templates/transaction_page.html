{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>確認</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">商品ID: {{ product_id }}</h5>
            <p>取引の詳細をここに表示します。</p>
            
            <div class="row">
                <div class="col-md-6">
                    <h3>買い手情報</h3>
                    <!-- 買い手の情報を表示 -->
                </div>
                <div class="col-md-6">
                    <h3>売り手情報</h3>
                    <!-- 売り手の情報を表示 -->
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">取引を確定する</button>
                <button id="cancel-button" class="btn btn-secondary">取引をキャンセル</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('cancel-button').addEventListener('click', function() {
  window.history.back();
});
</script>
{% endblock %}
